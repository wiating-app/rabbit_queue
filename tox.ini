[tox]
envlist = py35, py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[flake8]
max-line-length = 120

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 rabbit_queue

[testenv]
deps =
    pytest
    pytest-cov
    -rrequirements_test.txt
setenv =
    PYTHONPATH = {toxinidir}

commands = pytest --cov --cov-report=term-missing --cov-config={toxinidir}/.coveragerc ./tests

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
